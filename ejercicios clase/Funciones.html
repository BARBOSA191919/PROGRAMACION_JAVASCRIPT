<title> Funciones </title>
</head>
<body>

<script>
    function factorial(n)
    {
        var i ;
        fact=1;
        for(i=1;i<=n; i ++)
        {
            fact=fact*i
        }
        document.write("el factorial es: ", fact);
    }
N = parseInt(prompt("Digite Numero"))
factorial(N)

</script>
</body>
