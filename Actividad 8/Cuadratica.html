<!DOCTYPE html>
<html>
  <head>
    <title>Gráfica de Ecuación Cuadrática</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style (1).css" />
  </head>

  <body>
    <div style="margin: 0 auto; display: grid; place-content: center;">
      <h1>Ecuación Cuadrática</h1>
      
      <form>
        <tr>
          <td rowspan="3"> <center><a href="https://www.usco.edu.co/"><img src="usco logo.png" alt="USCO" width="80" height="80"/></center></a> </td>
      </tr>
      <!--agregamos las variables -->
        <label for="a">Valor de a:</label>
        <input type="number" id="a" /><br /><br />
        <label for="b">Valor de b:</label>
        <input type="number" id="b" /><br /><br />
        <label for="c">Valor de c:</label>
        <input type="number" id="c" /><br /><br />
        <input type="button"value= "DIBUJAR  "onclick="drawGraph();"></input><br /><br />
        <input type="button" value= "BORRAR  " onclick="borrar();"></input><br /><br />
        <h5> <center>Cuadrática: (y = ax^2 + bx + c)</center></h5>
        <h5> <center>Santiago B. y Diego M. </center></h5>

      </form>
      <canvas
        id="myCanvas"
        width="600"
        height="600"
        style="
          border: 1px solid #b15555;
          border-radius: 20px;
          border: double;
        "
      >
      </canvas>
    </div>
    <script>
      function drawGraph() {
        // Obtener el contexto del canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Limpiar el canvas
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Obtener los valores de a, b y c
        var a = parseFloat(document.getElementById("a").value);
        var b = parseFloat(document.getElementById("b").value);
        var c = parseFloat(document.getElementById("c").value);

        // Dibujar los ejes

        ctx.font = "12px tahoma";
        for (var i = -10; i <= 10; i++) {
          ctx.fillText(i, canvas.width / 2 + i * 20, canvas.height / 2 + 15);
          ctx.fillText(i, canvas.width / 2 - 15, canvas.height / 2 - i * 20);
        }

        ctx.strokeStyle = "red";
        ctx.beginPath();
        ctx.moveTo(0, canvas.height / 2);
        ctx.lineTo(canvas.width, canvas.height / 2);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(canvas.width / 2, 0);
        ctx.lineTo(canvas.width / 2, canvas.height);
        ctx.stroke();

        // Dibujar la gráfica
        ctx.beginPath();
        for (var x = -10; x <= 10; x += 0.1) {
          var y = a * Math.pow(x, 2) + b * x + c;
          ctx.lineTo(canvas.width / 2 + x * 20, canvas.height / 2 - y * 20);

        }
        ctx.strokeStyle = "blue";
        ctx.stroke();

      }
      function borrar() {
        // Establecer los campos de entrada en una cadena vacía
        document.getElementById("a").value = "";
        document.getElementById("b").value = "";
        document.getElementById("c").value = "";

        // Limpiar el canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }

    </script>
  </body>
</html>
