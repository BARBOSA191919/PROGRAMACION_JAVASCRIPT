<html>
  <head>

    <title>Cono Oblicuo en HTML</title>
  </head>
  <body>
    <script>
       // Pedir al usuario que ingrese los valores y se calcula su respectivo 
      var radio = parseFloat(prompt("Ingrese el radio de la base del cono obliquo: "));
      var altura = parseFloat(prompt("Ingrese la altura del cono obliquo: "));
      var alturaPunto = parseFloat(prompt("Ingrese la altura del punto donde la recta generatriz del cono corta la base: "));
      var areaBase = Math.PI * Math.pow(radio, 2); // formula del area de la base
      var generatriz = Math.sqrt(Math.pow(radio, 2) + Math.pow(alturaPunto - altura, 2));// formula del area de la generatriz
      var areaLateral = Math.PI * radio * generatriz;  //formula del area lateral
      var areaTotal = areaBase + areaLateral; // se saca el area total
      var perimetroBase = 2 * Math.PI * radio; // se saca el perimetro base
      var volumen = (1/3) * Math.PI * Math.pow(radio, 2) * altura; // formula para sacar el volumen

      document.write("<h1>Resultados</h1>");
      document.write("<p>El área de la base del cono obliquo es: " + areaBase.toFixed(2) + "</p>");
      document.write("<p>El área lateral del cono obliquo es: " + areaLateral.toFixed(2) + "</p>");
      document.write("<h4>Autores: Santiago Barbosa y Diego Martinez</h4>");


    </script>
  </body>
