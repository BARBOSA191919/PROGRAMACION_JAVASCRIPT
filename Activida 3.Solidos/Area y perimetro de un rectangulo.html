<html>
  <head>
    <title>Área y perímetro de un rectángulo</title>
  </head>
  <body>
    <script>
      var base,altura,perimetro,area;
      // Pedir al usuario que ingrese los valores de base y altura del rectángulo
      var base = parseFloat(prompt("Ingrese la base del rectángulo:"));
      var altura = parseFloat(prompt("Ingrese la altura del rectángulo:"));

      // Calcular el perímetro del rectángulo
      var perimetro = 2 * (base + altura);

      // Calcular el área del rectángulo
      var area = base * altura;

      // Mostrar los resultados en la página
      document.write("<h2>Resultados</h2>");
      document.write("<p>El perímetro del rectángulo es: " + perimetro + "</p>");
      document.write("<p>El área del rectángulo es: " + area + "</p>");
      document.write("<h4>Autores: Santiago Barbosa y Diego Martinez</h4>");

    </script>
  </body>
</html>
