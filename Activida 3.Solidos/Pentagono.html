<!DOCTYPE html>
<html>
<head>
	<title>Cálculo de área y perímetro de un pentágono</title>
</head>
<body>

	<script>
		// Pedir al usuario el lado del pentágono
		var lado = prompt("Ingrese el valor del lado del pentágono:");

		// Convertir el valor de entrada a un número decimal
		lado = parseFloat(lado);

		// Calcular el área del pentágono
		var apotema = lado / (2 * Math.tan(Math.PI / 5));
		var area = (5 * lado * apotema) / 2;

		// Calcular el perímetro del pentágono
		var perimetro = 5 * lado;

		// Mostrar el resultado en la página
		document.write("<h2>Resultado:</h2>");
		document.write("Lado del pentágono: " + lado + "<br>");
		document.write("Área del pentágono: " + area.toFixed(2) + "<br>");
		document.write("Perímetro del pentágono: " + perimetro.toFixed(2));
		document.write("<h4>Autores: Santiago Barbosa y Diego Martinez</h4>");

	</script>

</body>
</html>
