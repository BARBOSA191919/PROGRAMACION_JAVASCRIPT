<html>
  <head>
    <title>Área y perímetro de un cuadrado</title>
  </head>
  <body>
    <script>
      var area,lado,perimetro;
      // Pedir al usuario que ingrese el valor del lado del cuadrado
      var lado = parseFloat(prompt("Ingrese el valor del lado del cuadrado:"));

      // Calcular el perímetro del cuadrado
      var perimetro = 4 * lado;

      // Calcular el área del cuadrado
      var area = lado * lado;

      // Mostrar los resultados en la página
      document.write("<h2>Resultados</h2>");
      document.write("<p>El perímetro del cuadrado es: " + perimetro + "</p>");
      document.write("<p>El área del cuadrado es: " + area + "</p>");

      document.write("<h4>Autores: Santiago Barbosa y Diego Martinez</h4>");
    </script>
  </body>
</html>
