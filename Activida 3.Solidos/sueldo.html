<!-- calcular el sueldo de un trbajador si tiene un básico y trabaja en N días-->
<html>
<title> sueldo del trabajador</title>
<body>
    <script>
        var basico,dias,total;
        basico=parseFloat(prom("Digite sueldo básico:"));
        dias=parseFloat(prom("Digite los días :"));
        total=basico*dias/30;
        document.write("El total es:", total);
        </script>
</body>
</html>
